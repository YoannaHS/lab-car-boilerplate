<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Import bootstrap.min.css -->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- Enlazamos nuestro css -->
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!-- Enlazamos nuestro logo -->
    <link rel="shorcut icon" type="image/logo.png" href="assets/images/taxi-logo.jpg">
    <title>LabCar</title>
</head>
<body>
    <!-- Añadimos nuestra barra de navegación -->
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapsed" data-target="#navbar-1">
                            <span class="sr-only">Menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand"><img src="assets/images/logoForma.png" alt=""></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-1">
                        <ul class="nav navbar-nav">
                            <li><a href="">Viaja</a></li>
                            <li><a href="">Conduce</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Inicia Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="row first-section">
            <div class="col-xs-10 col-xs-offset-2 col-md-5 col-md-offset-7 download">
                <p>Comienza a viajar<br>con LabCar</p>
                <button>Descarga la app</button>
            </div>
        </section>
        <section>
            <div class="row second-section">
                <figure class="iphone col-md-offset-2 col-md-10 col-md-pull-0">
                    <img src="assets/images/iPhone6Plus.png" alt="">
                </figure>
            </div>
        </section>
    </div>
    <!-- Import jQuery and bootstrap -->
    <script src="vendors/js/jquery.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
